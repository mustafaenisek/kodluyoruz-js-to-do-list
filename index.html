<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/stylesheet.css" />
    <link rel="icon" type="image/x-icon" href="img/icon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="header text-center">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1 rounded"
          alt=""
        />
        <h3>To Do List</h3>
        <div class="col-9 mx-auto">
          <div id="search" class="input-group mb-2">
            <input
              type="text"
              class="form-control"
              id="task"
              placeholder="What are you going to do today?"
            />
            <span
              onclick="addItem()"
              id="liveToastBtn"
              class="btn btn-outline-secondary"
              >Add</span
            >
          </div>
        </div>
      </div>
      <ul id="listHead" class="list-group">
        <li class="list-group-item d-flex" style="height: 60px">
          <div class="col-10">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <strong style="font-size: 20px">Tasks</strong>
          </div>
          <span
            id="removeSelectedButton"
            onclick="removeItems()"
            class="btn btn-outline-secondary"
            >Remove Selected ðŸ—‘</span
          >
        </li>
      </ul>
      <ul id="list" class="list-group striped-list"></ul>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
      <script src="Js/stroge.js"></script>
      <script src="Js/tools.js"></script>
      <script src="Js/toast.js"></script>
      <script src="Js/dom.js"></script>
    </div>
  </body>
</html>
